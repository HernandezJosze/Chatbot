<!DOCTYPE html>
<html lang="es">
<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="conversation_id">
  <input size="40" type="text" id="conversation_id_input" placeholder="Identificador de la conversacion">
</div>
<div id="chat-box">
<div class="chat-container">
  <div id="chat-messages">
    <!-- Chat messages will be dynamically added here -->
  </div>
  <div class="input-area">
    <input type="text" id="message-input" placeholder="Escribe tu mensaje..."></input>
    <button id="send-button">Enviar</button>
  </div>
</div>
</div>


<script src="src/main.js"></script>
</body>

</html>
